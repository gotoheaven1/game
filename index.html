<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL: 2105</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crt-overlay"></div>
    <div id="terminal">
        <div id="output">
            <div class="line system">SYSTEM: OS 2105 v1.0.4 initialized...</div>
            <div class="line">Type 'help' to see available commands.</div>
        </div>
        <div class="input-line">
            <span class="prompt">guest@terminal:~$</span>
            <input type="text" id="command-input" autofocus autocomplete="off">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
