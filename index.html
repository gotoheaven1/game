<!DOCTYPE html>
<html lang="ko">
<head>

    <title>THE ROOM: 1978</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="screen-container">
        <header>
            <span class="system-status">System: ARPANET_NODE_78</span>
            <span class="system-time" id="clock">00:00:00</span>
        </header>
        
        <div id="game-output" class="output-area">
            </div>

        <div class="input-area">
            <span class="prompt">User@ARPANET:~$</span>
            <input type="text" id="user-input" autocomplete="off" autofocus>
            <span class="cursor">_</span>
        </div>

        <footer>
            <div id="status-bar">
                TARGET: <span id="current-target">NONE</span> | 
                AFFINITY: <span id="affinity-score">0</span>% | 
                INV: <span id="inventory-list">EMPTY</span>
            </div>
        </footer>
    </div>
    
    <audio id="type-sound" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..."></audio>
