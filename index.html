<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ROOM: 1978 - GHOST OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="room-background">
        
        <div class="monitor-casing">
            <div class="monitor-brand">ZENITH DATA SYSTEMS 1978</div>
            
            <div class="crt-screen">
                <div class="crt-overlay"></div>
                
                <div class="screen-content">
                    <header>
                        <span class="system-status">â–  CONNECTED: NODE_78</span>
                        <span class="system-time" id="clock">00:00:00</span>
                    </header>
                    
                    <div id="game-output" class="output-area"></div>

                    <div class="input-area">
                        <span class="prompt">USER@78:~$</span>
                        <input type="text" id="user-input" autocomplete="off" spellcheck="false" autofocus>
                        <span class="cursor">_</span>
                    </div>

                    <footer>
                        <div id="status-bar">
                            <span class="status-item">TARGET: <span id="current-target" class="highlight">NONE</span></span>
                            <span class="status-item">TRUST: <span id="affinity-score" class="highlight">0</span>%</span>
                            <span class="status-item">BAG: <span id="inventory-list" class="highlight">EMPTY</span></span>
                        </div>
                    </footer>
                </div>
            </div>
            
            <div class="monitor-controls">
                <div class="power-btn"></div>
                <div class="power-led"></div>
            </div>
        </div>
    </div>
    
    <audio id="boot-sound" src=""></audio>
    <audio id="type-sound" src=""></audio>

    <script src="game.js"></script>
</body>
</html>
