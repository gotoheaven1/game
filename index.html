<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sim World: Family & Legacy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="news-ticker">📰 <span id="news-text">새로운 가문이 탄생했습니다.</span></div>

        <header>
            <h1>🧬 Sim Family Universe</h1>
            
            <div id="control-panel">
                <label>👁 관찰 대상:</label>
                <select id="sim-selector"></select>
            </div>

            <div id="sim-profile">
                <div class="profile-main">
                    <span id="sim-name" class="highlight">이름</span>
                    <span id="sim-age" class="badge">0세</span>
                    <span id="sim-trait" class="badge">성격</span>
                    <span id="sim-job" class="badge">직업</span>
                    <span id="sim-criminal" class="badge hidden">🚨 전과자</span>
                </div>
                <div class="profile-sub">
                    📍 <span id="current-location" class="loc-text">-</span> | 
                    🎒 <span id="inventory-list" class="inv-text">없음</span>
                </div>
                <div id="family-tree-box">
                    <div class="family-label">👨‍👩‍👧‍👦 가족 관계</div>
                    <div id="family-list">독신</div>
                </div>
            </div>
        </header>

        <div id="main-view">
            <div id="dashboard">
                <div class="stats-container">
                    <div class="stat-box">
                        <label>💰 가문 자산</label>
                        <div class="value-text" id="money-text">0원</div>
                    </div>
                    <div class="stat">🍖 허기 <div class="bar"><div id="hunger-bar"></div></div></div>
                    <div class="stat">⚡ 에너지 <div class="bar"><div id="energy-bar"></div></div></div>
                    <div class="stat">🚿 위생 <div class="bar"><div id="hygiene-bar"></div></div></div>
                    <div class="stat">💕 사랑 <div class="bar"><div id="love-bar"></div></div></div> <div class="stat">💬 사교 <div class="bar"><div id="social-bar"></div></div></div>
                    <div class="stat">⚖️ 도덕성 <div class="bar"><div id="moral-bar"></div></div></div>
                </div>
                
                <div id="ai-monitor">
                    <h3>🧠 AI Action Log</h3>
                    <p id="thought-process" class="console-text">-</p>
                    <hr>
                    <p id="action-text">대기 중...</p>
                    <div class="loader-bg"><div class="loader" id="action-loader"></div></div>
                </div>
            </div>

            <div id="social-panel">
                <h3>💞 인간관계 (Social Graph)</h3>
                <ul id="relationship-list"></ul>
            </div>
        </div>

        <div id="log-container">
            <h3>📝 인생사 기록</h3>
            <ul id="event-log"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
