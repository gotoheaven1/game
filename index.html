<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Beat: Tyla Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ui-layer">
        <div class="header">
            <div class="info-group">
                <h1>NEON BEAT</h1>
                <select id="songSelect">
                    <option value="song1.mp3.mp3">Tyla - CHANEL</option>
                    <option value="song2.mp3.mp3">Tyla - PUSH 2 START</option>
                </select>
            </div>
            
            <div class="theme-selector">
                <select id="themeSelect">
                    <option value="neon">Neon</option>
                    <option value="sunset">Sunset</option>
                    <option value="monochrome">Mono</option>
                </select>
            </div>
        </div>
        
        <div class="score-board">
            <div class="score"><span id="scoreVal">0</span></div>
            <div class="combo"><span id="comboVal">0</span> COMBO</div>
        </div>

        <div id="startScreen" class="overlay">
            <h2>TOUCH TO START</h2>
            <p>Select a song above</p>
            <p class="controls">Touch the bottom lanes!</p>
            <button id="startBtn">PLAY</button>
            <p id="loadingText" class="hidden">Loading Audio...</p>
        </div>
        
        <div id="resultScreen" class="overlay hidden">
            <h2>FINISHED!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <div class="btn-group">
                <button onclick="location.reload()">Replay</button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="track-container">
            <div class="lane" data-key="0">
                <div class="hit-zone"></div>
            </div>
            <div class="lane" data-key="1">
                <div class="hit-zone"></div>
            </div>
            <div class="lane" data-key="2">
                <div class="hit-zone"></div>
            </div>
            <div class="lane" data-key="3">
                <div class="hit-zone"></div>
            </div>
            
            <div id="noteContainer"></div>
        </div>
        
        <div id="judgment"></div>
    </div>

    <audio id="bgm" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
